<!DOCTYPE html>
<html>
<head>
  <title>Wallpaper Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    h2 {
      margin-top: 40px;
    }
    p {
      margin-bottom: 20px;
    }
    .wallpaper-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      justify-items: center;
    }
    .wallpaper-card {
      width: 300px;
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
    }
    .wallpaper-image {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Wallpaper Gallery</h1>

  <p>Discover stunning wallpapers that can transform your desktop or mobile screen. Choose from a variety of captivating images to personalize your device.</p>

  <h2>Wallpaper Collection</h2>

  <div class="wallpaper-container">
    <div class="wallpaper-card">
      <img src="images/wall1.jpg" alt="Wallpaper 1" class="wallpaper-image">
    </div>

    <div class="wallpaper-card">
      <img src="images/wall2.jpg" alt="Wallpaper 2" class="wallpaper-image">
    </div>

    <div class="wallpaper-card">
      <img src="images/wall3.jpg" alt="Wallpaper 3" class="wallpaper-image">
    </div>

    <div class="wallpaper-card">
      <img src="images/wall4.jpg" alt="Wallpaper 4" class="wallpaper-image">
    </div>

    <div class="wallpaper-card">
      <img src="images/wall5.jpg" alt="Wallpaper 5" class="wallpaper-image">
    </div>

    <div class="wallpaper-card">
      <img src="images/wall6.jpg" alt="Wallpaper 6" class="wallpaper-image">
    </div>

  </div>
</body>
</html>
