<!DOCTYPE html>
<html>
<head>
  <title>Starry Sky Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    h2 {
      margin-top: 40px;
    }
    p {
      margin-bottom: 20px;
    }
    .star-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      justify-items: center;
    }
    .star-card {
      width: 300px;
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
    }
    .star-image {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Starry Sky Gallery</h1>

  <p>Explore the mesmerizing beauty of stars captured in breathtaking images. Each photograph showcases the splendor and wonder of the night sky.</p>

  <h2>Star Collection</h2>

  <div class="star-container">
    <div class="star-card">
      <img src="images/star1.jpg" alt="Star 1" class="star-image">
    </div>

    <div class="star-card">
      <img src="images/star2.jpg" alt="Star 2" class="star-image">
    </div>

    <div class="star-card">
      <img src="images/star3.jpg" alt="Star 3" class="star-image">
    </div>

    <div class="star-card">
      <img src="images/star4.jpg" alt="Star 4" class="star-image">
    </div>

    <div class="star-card">
      <img src="images/star4.jpg" alt="Star 5" class="star-image">
    </div>

    <div class="star-card">
      <img src="images/star5.jpg" alt="Star 6" class="star-image">
    </div>

    <div class="star-card">
        <img src="images/star6.jpg" alt="Star 6" class="star-image">
      </div>

  </div>
</body>
</html>
